<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입_연습</title>
  </head>
  <body>
    <h1>회원가입</h1>
    <mark>아이디</mark>
    <input type="name" name="user_id" autocomplete="uu" /><br />
    <b>비밀번호</b> <input type="password" name="user_password" /><br />
    <i>비밀번호 확인</i>
    <input type="password" name="user_password_check" /><br />
    이름 <input type="name" name="user_name" /><br />
    <br />
    <hr />
    <h2>인정 사항</h2>
    <!-- 라디오 타입은 name 이 같으면 같은 그룹으로 묶여 단일 선택만 가능 -->
    성별(중복불가)
    <input type="radio" name="gender" />남
    <input type="radio" name="gender" />여
    <br />
    취미(중복가능)
    <input type="checkbox" name="soccer" /> 축구
    <input type="checkbox" name="baseball" /> 농구
    <input type="checkbox" name="haki" />하키
    <br />
    지역
    <select name="daegu_region">
      <option>북구</option>
      <option>동구</option>
      <option>수성구></option>
      <option>달서구></option>
      <option>서구></option>
    </select>
    <br />
    내용<br />
    <textarea cols="15" rows="6"> </textarea>
    <hr />
    <button>회원가입</button>
    <input type="button" value="초기화" />
    <input type="button" value="초기화2" />
    <br />
    <hr />
  </body>
</html>
