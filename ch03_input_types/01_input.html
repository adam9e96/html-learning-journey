<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Input 태그</title>
    </head>
    <body>
        유저이름: <input type="text" name="username"><br>
        이메일: <input type="email" name="email"><br>
        체크박스: <input type="checkbox"><br>
        패스워드: <input type="password" name="password"><br>
        옵션(라디오버튼):<br>
        <input type="radio" name="gender" value="male">남성
        <input type="radio" name="gender" value="female">여성<br>
        취미
        <input type="checkbox" name="hobby" value="음악">음악
        <input type="checkbox" name="hobby" value="스포츠">스포츠
        <input type="checkbox" name="hobby" value="e-스포츠">e-스포츠
        <br>
        <input type="file" name="file">
        <br>
        <textarea cols="30" rows="10" name="memo">

        </textarea>
        <input type="text" name="memo2">
        <hr>
        <br>
        <!-- select 태그 -->
         <select name="city">
            <option>서울</option>
            <option>대구</option>
            <option>부산</option>
         </select>
         <br>
         <br>
         <!-- 버튼 태그는 2가지 방법으로 만들수 있음
          1. input 태그의 타입으로 button 사용하기
          2. button 태그 사용하기 -->
          <input type="button" value="회원가입">
          <button>뒤로가기</button>

    </body>
</html>
