<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테이블 태그</title>
    <style>
        table {
            border: 1px solid #ff0c0c;
            width: 800px;
            height: 200px;
        }
    </style>
</head>
<body>
<h1>테이블 태그</h1>
<table border="1">
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
    </tr>
</table>
<hr>
<br>
<h2>테이블 태그 스타일링</h2>
<table border="1" width="800" height="200">
    <tr>
        <td align="center">apple</td>
        <td>banana</td>
        <td align="right">orange</td>
        <td align="center">oyster</td>
    </tr>
    <tr>
        <td height="120">ABC</td>
        <td>DEF</td>
        <td>GHI</td>
        <td>JKL</td>
    </tr>
</table>
</body>
</html>
