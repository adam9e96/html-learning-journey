<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글꼴 스타일 - font-family</title>
    <style>
      /* 
        font-family
        - 텍스트에 사용할 글꼴의 종류를 지정한다.
        - 여러 개의 글꼴을 나열하여 첫 번째 글꼴을 사용할 수 없을 때 대비할 수 있다.
        font-family:<글꼴 이름> | [<글꼴 이름>, <글꼴 이름>]
        
        글꼴 이름에 공백이 포함되어 있으면 따옴표(' '또는 " ") 로 묶어야 다다한다.
        글꼴 종류
        - serif: 명조체 계열
        - sans-serif: 고딕체 계열
        - monospace: 고정폭 글꼴
        - cursive: 필기체 계열
        - fantasy: 장식용 글꼴
        */
      p {
        font-family: '맑은 고딕', 돋움, 굴림;
      }
      div {
        font-family: 'Helvetica Neue', Arial, sans-serif;
      }
    </style>

    <p>리들리 스콧</p>
    <div>리들리 스콧</div>
  </head>
  <body></body>
</html>
