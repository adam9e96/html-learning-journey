<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글꼴 스타일 - font-weight</title>
    <style>
      /* font-weight
        - 글꼴의 굵기(두께)를 지정한다.
        - font-weight: 값;
        - 값으로는 nomal(400), bold(700), bolder, lighter, 숫자값(100 - 900)으로 100단위로 지정가능(폰트에 따라 지원여부는 다름)
        */
      .bold-text {
        font-weight: bold;
      }
      .light-text {
        font-weight: 200;
      }
    </style>
  </head>
  <body>
    <p class="bold-text">미래는 이미 결정되어 있다?</p>
    <p class="light-text">과학자들은 운명론을 믿을까?</p>
  </body>
</html>
