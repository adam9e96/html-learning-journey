<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글꼴 스타일 - font-sytle</title>
    <style>
      /* font-style
        - 글꼴을 이탤릭체(기울임)으로 표시할지 지정한다.
        - font-style: 값;
            - normal: 보통 글꼴
            - italic: 이탤릭체
            - ablique: 이탤릭체와 유사한 기울임 효과
        */
      em {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <em></em>
  </body>
</html>
