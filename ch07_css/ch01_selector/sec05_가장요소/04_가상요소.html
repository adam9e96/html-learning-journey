<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-elements</title>
    <style>
      /*
      7. 가상 요소 (Pseudo-elements)
      요소의 특정 '부분'을 선택해서 스타일링.
      사용법: 요소::가상요소 { 스타일 }
    */

      /* 첫 번째 줄 스타일링 */
      p::first-line {
        font-weight: bold;
        color: #e67e22;
      }

      /* 첫 번째 글자 스타일링 */
      p::first-letter {
        font-size: 2rem;
        color: #c0392b;
      }

      /* 내용 앞에 장식 추가 */
      h2::before {
        content: '🌟 ';
        color: #f1c40f;
      }

      /* 내용 뒤에 장식 추가 */
      h2::after {
        content: ' 🌟';
        color: #f1c40f;
      }
    </style>
  </head>
  <body>
    <h2>가상 요소 예제</h2>
    <p>
      가상 요소는 HTML 구조를 바꾸지 않고도 요소의 일부를 꾸밀 수 있습니다. 예를
      들어 첫 글자를 강조하거나, 문단의 첫 줄만 스타일링할 수 있죠.
    </p>
  </body>
</html>
