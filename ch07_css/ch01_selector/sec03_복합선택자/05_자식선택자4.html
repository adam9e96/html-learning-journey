<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* id 속성값으로 header를 가지는 태그의 자손 위치에 있는 h1 태그의 color 속성에
           red 키워드를 적용하고 배경 색상으로는 yellow 키워드를 적용 */

      /* id 속성값으로 setion을 가지는 태그의 자손 위치에 있는 h1 태그의 color 속성에
           orange 키워드를 적용하고 배경 색상으로는 green 키워드를 적용 */
      #header > h1 {
        color: red;
        background: yellow;
      }
      #section > h1 {
        color: orange;
        background: green;
      }
    </style>
  </head>

  <body>
    <div id="header">
      <h1 class="title">AAA학원</h1>
      <p>내가 하는 일이 예술이 된다!</p>
    </div>
    <div id="section">
      <h1 class="title">ABC학원</h1>
      <p>디자인교육 기술을 넘어 예술이 된다!</p>
    </div>
  </body>
</html>
