<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*
        3. 클래스 선택자
        : 본문(class=name) / 스타일(.name)
        특정한 이름을 부여하여 선택하는 선택자로, html 화면 내에서 '하나의 이름으로 여러군데 여러번 사용가능'.
        주로 작은 요소, 작은 다락, 변화가 잦을 스타일.

        클래스스 선택자는 클래스 이름을 사용해서 다른 선택자와 구별하는데 클래스 이름 앞에 .을 붙여야한다.

        .클래스명 { 스타일 규칙 }

        클래스는느 여러 곳에서 적용할 수있으며며 하나의 요소에 클래스 스타일을 2개이상 적용가능하다.
        2개 이상 적용할 때는 공백으로 구분해서 스타일 이름을 적으면 된다.
         */
      .de {
        color: #06568b;
      }
    </style>
    <style></style>
  </head>
  <body>
    <p class="de">
      디지털 디자인 이란 ?<br />
      우선 '디지털(Digital)' 그리고 '디지털 스토리텔링(Digital Storytelling)'
      이란 말에 대해 생각해보자.
    </p>
  </body>
</html>
