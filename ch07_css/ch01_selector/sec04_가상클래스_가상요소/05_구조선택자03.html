<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        list-style: none;
        float: left;
        padding: 15px;
        font-size: 20px;
      }
      li:nth-child(2n) {
        background: indianred;
      }
      li:nth-child(2n + 1) {
        background: darkred;
      }
      li:first-child {
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
      }

      li:last-child {
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
      <li>Fourth</li>
      <li>Fifth</li>
      <li>Sixth</li>
      <li>Seventh</li>
    </ul>
  </body>
</html>
