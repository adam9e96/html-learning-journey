<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스타일시트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /*
        아이디 선택자
        본문(id="name") / 스타일(#name)
        id 선택자도 클래스 선택자와 마찬가지로 특정 부분에 스타일을 적용할 때 사용.
        마침표(.) 대신 # 기호를 사용한다는 점은 제외하면 클래스 선택자와 사용법은 동일.
        클래스 선택자는 여러 번 반복 사용이 가능한데, id 선택자는 문서 내에서 한 번만 사용할 수 있음. (권장 사항 일뿐)
        주로 큰 단락, 부모에서 사용. 자바 스크립트에서 사용.
            */
        #title1 {
            color: #666666;
        }

        #title2 {
            color: blue;
        }

        #title3 {
            color: orange;
        }

        #title4 {
            color: red;
        }

        #title5 {
            color: grey;
        }

        #title6 {
            color: green;
        }
    </style>
</head>
<body>
<h1 id="title1">웹디자인</h1>
<h1 id="title2">스마트폰 웹디자인</h1>
<h1 id="title3">웹기획</h1>
<h1 id="title4">웹프로그래밍</h1>
<h1 id="title5">웹퍼블리쉬</h1>
<h1 id="title6" style="color: red">제이쿼리</h1>
<!-- 인라인 태그가 적용됨. 우선순위가 높음.-->
</body>
</html>
