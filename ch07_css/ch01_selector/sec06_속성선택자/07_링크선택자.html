<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      /*
        *링크 선택자
        :link : href 속성을 가지고 있는 a태그를 선택
        :visited : 방문했던 링크를 가지고 있는 a태그를 선택
        */
      a {
        text-decoration: none;
      }

      a:visited {
        color: red;
      }

      /* href 속성을 가지고 있는 a 태그 뒤의 공간에 "- (href 속성)"을 추가. */
      a:link::after {
        content: ' - ' attr(href);
      }
    </style>
  </head>
  <body>
    <h1><a>Nothing</a></h1>
    <h1><a href="http://www.w3.org/">W3C</a></h1>
    <h1><a href="https://github.com/">Github</a></h1>
  </body>
</html>
