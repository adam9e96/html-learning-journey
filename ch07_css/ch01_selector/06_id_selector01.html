<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        아이디 선택자
        클래스선택자와 마찬가지로 웹 문서의 특정 부분을 선택해서 스타일을 지정할때 사용.
        마침표(.) 대신 # 기호를 사용한다는 점을 제외하면 스타일정의 방법은 클래스 선택자와같음

        id 스타일 적용방법
        #아이디명 { 스타일 규칙 }

        클래스 선택자와 차이점
        클래스 선택자는 문서에서 여러 번 적용될 수 있음
        id 선택자는 문서에서 한 번만 적용할 수 있음

        한번만 적용가능하므로 문서의 레이아웃관련된 스타일, 웹 요소에 자바스크립트에서 요소를 
        구별할 때 자주 사용한다.
        */
        * {
            margin: 0;
            padding: 0;
        }
    </style>
