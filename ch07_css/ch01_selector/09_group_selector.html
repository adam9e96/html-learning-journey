<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 그룹 선택자
        같은 스타일 규칙을 묶어서 사용할때 사용

        선택자1, 선택자2 {스타일 규칙}
        */
        h1 {
            text-align: center; /* 중앙 정렬 */
        }
        p {
            text-align: center; /* 중앙 정렬 */
        }
        /* 그룹 선택자 사용 */
        h1, h2, p {
            text-align: center; /* 우측 정렬 */
        }
    </style>
</head>
<body>
    <h1>
        M
    </h1>
    <h2>
        따잇하는 재미
    </h2>
    <p>
        이기적인 놈, 메이플이 망해도 좋다. 이거냐?
    </p>

    
</body>
</html>
