<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 1. 전체 선택자(Universal Selector)
        문서의 모든 요소에 적용할 때 사용
        웹브라우저의 기본 스타일을 초기화할때 사용함
        
        html 내에 등장하는 모든 형태를 선택하는 선택자(초기화, 기본 설정값)
        body, head 도 적용되므로 주의
        */
      /* CSS Reset */
      * {
        margin: 0; /* 바깥 여백 */
        padding: 0; /* 안쪽 여백 */
      }
    </style>
  </head>
  <body>
    <h4>Artwork Concept Drawing</h4>
    <h1>아트웍 컨셉 드로잉</h1>
    <img src="images/cat.jpg" />
    <p>
      편집 포트폴이오에 포함될 있는 북커버 및 동화책 삽화 제작, 웹 포트폴리오에
      포함될 수있는 아트웍 실습, 3D 캐릭터 디자인이나 모션 그래픽에 사용할 수
      있는 아트웍 표현에 대하여 학습합니다.
    </p>
  </body>
</html>
