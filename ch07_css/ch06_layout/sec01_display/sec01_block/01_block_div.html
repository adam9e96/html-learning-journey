<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>block</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      /*
        * block 요소란?
        - 화면의 가로(폭) 길이(100%)를 기본적으로 차지한다.
        - 뒤에 오는 요소는 자동으로 줄 바꿈(Line break)이 된다.
        - 여러 개를 나열하면 세로(수직) 방향으로 쌓인다.
        - 대표적인 block 요소: <div>, <p>, <h1>~<h6>, <ul>, <ol>, <form>, <table>, <blockquote> 등

        * 특징
        - 레이아웃을 잡을 때 주로 사용된다.
        - block 요소 안에는 다른 block 요소나 inline 요소 모두 포함할 수 있다.
        - 폭(width), 높이(height), 여백(margin), 안쪽 여백(padding) 지정이 자유롭다.
        - 기본적으로 display 속성이 display: block; 으로 설정되어 있다.

        * inline 요소와 비교
        - block: 한 줄 전체를 차지하고 줄바꿈이 발생한다.
        - inline: 필요한 만큼의 공간만 차지하고 줄바꿈이 발생하지 않는다.
        */
    </style>
  </head>
  <body>
    <div>HTML5-WEB</div>
    <div>HTML5-WEB</div>
    <div>HTML5-WEB</div>
    <div>HTML5-WEB</div>
    <div>HTML5-WEB</div>
  </body>
</html>
