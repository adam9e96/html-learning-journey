<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inline-block 예시</title>
    <style>
      .box {
        display: inline-block; /* inline처럼 옆으로 배치하되, 크기가 넘치면 block처럼 크기 설정 가능 */
        width: 120px;
        height: 80px;
        margin: 10px;
        background-color: lightcoral;
        color: white;
        text-align: center;
        line-height: 80px; /* 세로 가운데 정렬 효과 */
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <span class="box">박스 1</span>
    <span class="box">박스 2</span>
    <span class="box">박스 3</span>
    <span class="box">박스 4</span>
  </body>
</html>
