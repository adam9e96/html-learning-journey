<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>스타일시트</title>
    <style>
      /**
      * 선택자 중복 선언
      * 같은 선택자를 여러번 나눠서 작성해서 스타일을 덮어쓰는 방식
      * 문법적으로 문제있는 건 아니지만 알아둬야 명확하게 인지할 수있음
      * CSS에서는 Cascading(계단식 적용) 이라는 원칙 때문에, 같은 선택자에 대해 여러 번 속성을 선언하면 나중에 선언된 것이 우선 적용됨.
      * 이런 방식도 가능하지만 가능하다면 한 번에 모아 쓰는 것이 좋다. 가독성과 유지보수에 유리하기때문.
      */
      * {
        margin: 0; /* 바깥 여백 */
        padding: 0; /* 안쪽 여백 */
      }
      body {
        background: #000000; /* 배경색 지정. #000 -> 검정색 */
        color: white; /* 글자색 */
        border: 1px solid beige;
      }
      body {
        background: #999; /* 이게 적용된다.*/ /* 동일한 속성에 값을 지정하는 경우 나중의 것이 적용된다. 어찌보면 update 방식 */
        font-family: '돋움', serif; /* 기본 글꼴 돋움 */
        font-size: 10px; /* 글자 크기 10px */
      }
      body {
        line-height: 40px; /* 줄 간격 30px  */
      }
    </style>
  </head>
  <body>
    <h4>Artwork Concept Drawing</h4>
    <h1>아트웍 컨셉 드로잉</h1>
    <p>
      편집 <a href="#">포트폴리오</a>에 포함될 수 있는 북커버 및 동화책 삽화
      제작, 웹 포트폴리오에 포함될 수 있는 아트웍 실습, 3D 캐릭터 디자인이나
      모션 그래픽에 사용할 수 있는 아트웍 표현에 대하여 학습합니다.
    </p>
  </body>
</html>
