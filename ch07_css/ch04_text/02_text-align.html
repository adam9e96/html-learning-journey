<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 정렬</title>
    <style>
        /* text-align
        텍스트를 정렬하는 속성
        text-align: start | end | left | right | center | justify | match-parent

        justify: 양쪽에 맞추어 문단을 정렬
        match-parent: 부모 요소에 따라 문단을 정렬
        */
        .center {
            text-align: center; /* 가운데 정렬*/
        }
        .justify {
            text-align: justify; /* 양쪽 정렬 */
        }
    </style>
</head>
<body>
    <p>든 국민은 행위시의 법률에 의하여 범죄를 구성하지 아니하는 행위로 소추되지 아니하며</p>
    <p class="center">든 국민은 행위시의 법률에 의하여 범죄를 구성하지 아니하는 행위로 소추되지 아니하며</p>
    <p class="justify">든 국민은 행위시의 법률에 의하여 범죄를 구성하지 아니하는 행위로 소추되지 아니하며</p>
    
</body>
</html>
