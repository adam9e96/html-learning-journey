<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 
        box-sizing 프로퍼티의 기본값은 content-box 이다.
         box-sizing 프로퍼티의 값을 border-box로 지정하면, 마진(margin)을 제외한 박스 모델 전체를 width, 
         height 프로퍼티의 대상 영역으로 지정할 수 있어 CSS Layout을 직관적으로 사용할 수 있게 한다.
        */
      * {
        /* box-sizing: border-box; */
        margin: 0px;
        padding: 0px;
      }
      div {
        background-color: lightblue;
        width: 300px;
        height: 100px;
        padding: 25px;
        border: 25px solid navy;
        margin: 25px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
