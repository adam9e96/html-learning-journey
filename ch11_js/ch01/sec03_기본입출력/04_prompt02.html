<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>프롬프트 창에서 입력받기</title>
  </head>
  <body>
    <script>
      /*
       * 프롬프트 창(prompt)
       */
      let name = prompt('이름을 입력하세요.');
      console.log(name);
      document.writeln('입력한 이름: ' + name);
    </script>
  </body>
</html>
