<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>프롬프트 창에서 입력받기</title>
  </head>
  <body>
    <script>
      /*
       * 프롬프트 창(prompt)
       * 텍스트 필드가 있는 작은 창
       *
       * 텍스트 필드에 간단한 메시지를 입력할 수 있으며 그 내용을 저장해 프로그램에서 사용할 수 있다
       *
       * prompt(메시지) 또는 prompt(메시지, 기본값)
       */
      let name = prompt('이름을 입력하세요.', '아무개');
      console.log(name);
    </script>
  </body>
</html>
