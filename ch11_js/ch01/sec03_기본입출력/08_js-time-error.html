<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>What time is it?</title>
    <style>
        body {
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>
<body>
<script>
    let now = new Date();
    let display = now.toLocaleTimeString();
    document.writ("현재 시각은 " + display); // 콘솔에 오류를 클릭하여 source 에 접근하여 오류를 확인하여 고치기
    // e를 붙이면 돈다.
</script>
</body>
</html>
