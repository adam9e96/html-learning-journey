<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>confirm</title>
  </head>
  <body>
    <script>
      /**
       * 컨펌 대화상자
       * confirm 함수는 매개변수로 받은 question(질문)과 확인 및 취소 버튼이 있는 모달창을 보여줌
       * 사용자가 확인버튼을 누르면 true, 그 외의 경우는 false 를 반환한다.
       * 선택한 결과를 저장하여 그 값에 따라 프로그램을 처리가능
       */
      let reply = confirm('정말 배경 이미지를 바꾸겠습니까?');
      console.log(reply); // bool 값
    </script>
  </body>
</html>
