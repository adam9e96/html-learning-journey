<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>alert함수</title>
  </head>
  <body>
    <script>
      // alert
      // 이 함수가 실행되면 사용자가 확인OK 버튼을 누를 때까지 메시지를 보여주는 창이 떠있음
      // 이런 메시지가 있는 작은 창을 모달 창(modal window)이라고 부름
      // 모달이라는 단어엔 페이지의 나머지 부분과 상호 작용이 불가능하다는 의미가 내포되어 있음.
      // 1. 알림창 출력하기
      alert('안녕하세요?');
    </script>
  </body>
</html>
