<script>

     * 자바 스크립트 에러 확인하기

     *  1. ReferenceError : 단어 오탈자

     *  - 해결: 'alert' 와 같이 올바르게 작성된 변수나 함수를 사용한다.
     *
     *  2. SyntaxError : 문법 오탈자
     *  - 구문 오류가 있을 때 발생
     *  - 예시: 예상치 못한 기호가 있을때
     *  - 해결: 코드의 구문을 올바르게 작성한다.
     */
    // aler("안녕하세요");
    alert("안녕하세요2"); // 올바른 코드
