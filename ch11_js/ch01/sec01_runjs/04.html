<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>자바스크립트 경고창 및 콘솔 출력</title>
  </head>
  <body>
    <script>
      // 경고창에 출력: '확인'을 눌러야 이후의 코드가 실행됨. '확인'을 눌러야 alert() 함수가 종료됨.
      alert('alert() 함수 출력1'); // 경고창에 alert 함수 출력
      alert('alert() 함수 출력2');

      // 콘솔에 출력시 코드가 다 실행됨
      console.log('console.log() 메서드 출력1');
      console.log('console.log() 메서드 출력2');
    </script>
  </body>
</html>
