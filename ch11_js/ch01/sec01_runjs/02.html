<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 실행하기2</title>
</head>
<body>
<script>
    /*
     * 자바 스크립트 실행 결과 보기
     * 2) console.log 메소드 시용
     * 크롬 개발자 도구 -> console에서 결과 확인
     */
    console.log('Hello World'); // 콘솔에 Hello World 출력
    console.log(20 * 25); // 콘솔에 20 x 25 결과 500 출력
    /**
     * 주의:
     * 자바스크립트에서 각 문장을 구별하는 방법은 문장끝의 ;(세미콜론) 혹은 줄 바꿈으로 구분한다.
     * 왠만하면 세미콜론으로 명확하게 하는 것이 좋다.
     */
</script>

</body>
</html>
