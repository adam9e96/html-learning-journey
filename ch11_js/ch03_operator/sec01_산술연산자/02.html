<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>산술연산자</title>
  </head>
  <body>
    <script>
      // %
      const evenOdd = 2; // 변수 값을 변경해서 테스트 해 보기 바람. evenOdd : 홀수
      const result = evenOdd % 2;

      let comment; // const 는 선언과 동시에 초기화.
      if (result === 0) {
        comment = evenOdd + '는(은) "짝수" 입니다.';
      } else {
        comment = evenOdd + '는(은) "홀수" 입니다.';
      }
      console.log(comment);

      // 삼항연산자를 사용하면 선언과 동시에 초기화 가능.
      const comment2 =
        result === 0
          ? evenOdd + '는(은) "짝수" 입니다.'
          : evenOdd + '는(은) "홀수" 입니다.';
      console.log(comment2);
    </script>
  </body>
</html>
