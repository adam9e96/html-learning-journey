<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>02. 자바스크립트 변수</title>
  </head>
  <body>
    <script>
      // 나이 계산 프로그램
      const currentYear = 2025; // 기준 연도
      let birthYear; // 태어난 연도
      let age; // 저장할 나이

      birthYear = prompt('태어난 연도를 입력하세요. (YYYY)', '');
      age = currentYear - birthYear + 1;
      document.write(currentYear + '년 현재<br>');
      document.write(
        birthYear + '년에 태어난 사람의 나이는 ' + age + '세입니다.',
      );
    </script>
  </body>
</html>
