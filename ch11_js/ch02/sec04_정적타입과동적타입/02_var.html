<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>var를 이용한 변수 선언</title>
  </head>
  <body>
    <script>
      /*
       * var 를 이용한 변수 선언의 문제점
       * 기존 자바스크립트에서는 var을 이용해 변수를 선언했음
       *
       * 문제점
       * var 로 변수를 선언하는 것은 몇 가지 문제점이 있어서 모던 자바스크립트 개발에선느 거의 쓰이지 않음
       * 1) 변수를 덮어 쓸 수 있다
       * 2) 재선언도 할 수있다
       */
      var var1 = 'var 변수'; // 'string'
      console.log(var1);

      // var 변수는 덮어 쓰기 가능
      var1 = 'var 변수 덮어 쓰기';
      console.log(var1);

      // var 변수는 재선언 가능
      var var1 = 'var 변수 재선언';
      console.log(var1);
      /*
       * 덮어 쓰기 가능
       한 번 정의한 변수에 다른 값을 대입할 수도 있다.
       덮어 쓰고 싶을때도 있지만 프로그램을 작성하다보면 이런 것들은 의도치 않은 문제점을 줄 수있다.
       * 재선언 가능
       * 완전히 같은 변수명을 여러 위치에서 변수로 재정의 할 수 있다.
       * 프로그램 실행 순서에 따라 어떤 변수가 사용되는지 명확하게 알 수 없게 되므로 기본적으로 하면 안된다.
       * 변수 선언에 var 만 사용하는 경우 프로젝트 규모가 커짐에 따라 의도치 않은 시점에 변수를 덮어 쓰거나 재선언 하는 등의 문제가 발생.
       * ES2015(ES6) 에서는 새로운 변수 선언 방법으로 const 와 let 이 추가됨
       * 
       * 요약)
       * let : 덮어 쓸 수는 있는 변수
       * const: 덮어 쓸 수 없는 변수(상수)
       */
      // let 변수 선언
      let let1 = 'let 변수';
      console.log(let1);
      // let 변수는 덮어 쓰기 가능
      let1 = 'let 변수 덮어 쓰기 가능';
      console.log(let1);
      // let 변수는 재선언 불가능
      //   let let1 = 'let 변수 재선언'; // 오류 발생 Uncaught SyntaxError: Identifier 'let1' has already been declared
      let1 = 3;
      console.log(let1); // 다른 타입 덮어쓰기도 가능
      // const 를 사용한 상수 선언
      const const1 = 'const 변수';
      console.log(const1);
      //  const1 = 'const 변수 덮어 쓰기'; // Uncaught TypeError: Assignment to constant variable.
      // console.log(const1);
    </script>
  </body>
</html>
