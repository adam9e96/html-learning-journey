<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04. null 값</title>
    <script>
      /*
       * null 값
       * https://ko.javascript.info/types#ref-1995
       * null은 "아무것도 없음"을 나타내는 특수한 값
       * 어느 자료형에도 속하지 않음
       * null 값은 null 값만 포함하는 별도의 자료형을 만듬
       * null은 typeof 연산자로 확인하면 "object"로 나옴 (자바스크립트의 오래된 버그)
       * null은 undefined와 다름.
       *
       * 차이점
       * undefined는 "값이 할당되지 않음"을 의미
       * null은 "값이 비어있음"을 의미
       *
       * 주로 null 은 변수에 "나중에 값이 할당될 것"임을 나타내기 위해 사용
       * 예: let age = null; // 나이는 알려지지 않음
       * 혹은 존재하지 않은 값, 비어 있는 값, 알 수 없는 값을 나타내기 위해 사용
       * 예: 서버에서 사용자 데이터를 가져올 때, 사용자가 나이를 제공하지 않았으면 age 필드는 null 일 수 있음
       */
      let age = null; // 나이는 알려지지 않음
      console.log(age); // null 출력
      console.log(typeof age); // "object" 출력 (자바스크립트의 오래된 버그)
    </script>
  </head>
  <body></body>
</html>
