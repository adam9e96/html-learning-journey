<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
     * 자료(data): 프로그래밍에서 프로그램이 처리할 수 있는 모든 것
     * 자료형(data type): 자료 형태에 따라 나눠 놓은 것
     *
     * 기본 자료형: 문자열(string), 숫자(number), 불(boolean)
     *
     * 1. 기본 자료형: 문자열(string)
     * 문자와 문자열을 구분하는 언어도 있으나, 자바스크립트는 문자열로 통일.
     * 문자열 자료형을 만드는 방법
     * - 작은 따옴표 또는 큰 따옴표로 감싸기
     */
    console.log("안녕하세요1.");
    console.log('안녕하세요2.');
    /*
     * 주의
     * 혼용 하지 말것
     */
    // 혼용하면 오류 발생
    // console.log("안녕하세요'); // 시작과 끝은 같아야 함

    // 혼용하여 사용 가능
    console.log('"문자열1"'); // 작은 따옴표로 문자열을 감싸고 큰 따옴표를 포함
    console.log("'문자열2'"); // 큰 따옴표로 문자열을 감싸고 작은 따옴표를 포함

    // 이스케이프 문자 사용가능
    console.log("문자열 \'문자열\'"); // 작은 따옴표를 포함
    console.log("문자열 \"문자열\""); // 큰 따옴표를 포함


    /* 이스케이프 문자 사용 예시
    \n : 줄바꿈
    \t : 탭 문자
    \\ : 역슬래시(\) 자체
    */
    console.log("문자열 \n줄바꿈"); // 줄 바꿈
    console.log("문자열 \t 탭"); // 탭 문자

</script>

</body>
</html>
