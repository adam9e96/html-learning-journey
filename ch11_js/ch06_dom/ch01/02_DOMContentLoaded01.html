<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script>
      /*
       * 자바 스크립트를 사용하는 목적은 HTML을 다루는 것.
       * 자바 스크립트에서는 html 요소를 문서 객체 document object 를 이용해 조작을 함.
       *
       * 문서 객체 모델 : Document Object Model
       * 문서 객체를 조합해서 만든 전체적인 형태.
       *
       */
      'use script';
      const h1 = (text) => `<h1>${text}</h1>`;
    </script>
    <script>
      /*
       * head 태그 내부에서 script 태그를 배치하면 body 태그에 있는 문서 객체(오소)에 접근할 수 있음.
       * head 태그 내부의 script 태그에서 body 태그에 있는 문서에 접근하려면 화면에 문서 객체(요소)을 모두 읽어 들일 때까지 기다려야 함.
       */
      document.addEventListener('DOMContentLoaded', function () {
        document.body.innerHTML += h1('1번째 script 태그');
      });
      // 이렇게 하면 위치 상관없이 실행을 할 수 있다.
      /*
       * DOMContentLoaded 이벤트는 HTML 문서가 모두 로드되고 파싱되었을 때 즉시 실행 시킴
       * 단, 이 이벤트는 이미지, 스타일시트, 서브프레임 등의 기타 자원은 기다리지 않음
       * 따라서 DOMContentLoaded 이벤트는 문서의 구조가 완전히 준비된 시점을 알리는 데 유용
       * DOMContentLoaded 이벤트는 document 객체에서 발생하기 때문에
       * 이 이벤트를 사용하려면 document.addEventListener() 메서드를 사용해야 한다.
       */
    </script>
  </head>
  <body>
    <script>
      document.body.innerHTML += h1('2번째 script 태그');
    </script>
    <h1>1번째 h1 태그</h1>
    <script>
      document.body.innerHTML += h1('3번째 script 태그');
    </script>
    <h1>2번째 h1 태그</h1>
  </body>
</html>
